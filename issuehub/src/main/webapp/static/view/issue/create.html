<div class="container">
    <form class="issue-form form-horizontal" ng-submit="createIssue()">
        <h2>New Issue</h2>
        <input type="text" class="form-control" placeholder="Title" required autofocus ng-model="newIssueDetails.title">
        <br>
        <!--        <label for="description" class="control-label">Description</label>-->
        <textarea class="form-control" placeholder="Add a description for the issue" required autofocus ng-model="newIssueDetails.description">
        </textarea>
        <br>

        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="formGroupInputSmall">Issue Type</label>
            <div class="col-sm-10">
                <select ng-model="newIssueDetails.issueTypeName" class="form-control small_dropdown">
                    <option ng-repeat="issueType in issueTypes">{{issueType.issueTypeName}}</option>
                </select>
            </div>
        </div>

        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="formGroupInputSmall">Priority</label>
            <div class="col-sm-10">
                <select ng-model="newIssueDetails.priority" class="form-control small_dropdown">
                    <option ng-repeat="priority in priorities">{{priority}}</option>
                </select>
            </div>
        </div>

        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="formGroupInputSmall">Assignee</label>
            <div class="col-sm-10">
                <!--                <select ng-model="newIssueDetails.assigneeUserId" class="form-control small_dropdown">
                                    <option ng-repeat="user in users">{{user.userName}}</option>
                                </select>-->
                <select class="form-control small_dropdown"
                    ng-model="newIssueDetails.assigneeUserId"                 
                    ng-options="user.userId as user.userName for user in users">
                </select>
            </div>
        </div>

        <br>
        <button class="btn btn-sm btn-primary" type="submit">Create</button>

    </form>
</div>
