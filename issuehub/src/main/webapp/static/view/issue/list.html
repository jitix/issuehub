<div class="container">
    <div class="row">
        <div class="col-md-6"><h2>Issues</h2></div>
        <div class="col-md-6">
            <span class="pull-right">
                <button ng-click="showNewIssue()" class="btn btn-sm btn-primary btn-sm" type="submit">New Issue</button>
            </span>
        </div>
    </div>

    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Type</th>
                <th>Created</th>
                <th>Created By</th>
                <th>Last Updated</th>
                <th>Updated By</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="issue in issueList">
                <td>{{issue.issueNumber}}</td>
                <td>{{issue.title}}</td>
                <td>{{issue.issueTypeName}}</td>
                <td>{{convertTimestamp(issue.reportedTimestamp)}}</td>
                <td>{{issue.reporterUserName}}</td>
                <td>{{convertTimestamp(issue.updatedTimestamp)}}</td>
                <td>{{issue.updatedByUserName}}</td>
                <td>{{issue.status}}</td>
                <td class="list_action">
                    <span class="pull-right">
                        <button ng-click="showViewIssue(issue.issueNumber)" 
                                class="btn btn-sm btn-default" type="submit">View</button>

                        <button ng-click="showDeleteDialog(issue.userNumber)" 
                                class="btn btn-sm btn-danger" type="submit">Delete</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
