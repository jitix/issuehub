<div class="container">
    <form class="user-form" ng-submit="saveUser()">
        <h2>View user</h2>
        <label for="inputUsername" class="sr-only">Name</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus ng-model="user.userName">
        <br>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Email" required autofocus ng-model="user.email">
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="New Password" ng-model="user.password">
        <br>
        <label for="inputAdminFlag" class="sr-only">Admin</label>
        <input type="checkbox" id="inputAdminFlag" class="" ng-model="user.adminFlag"> Admin User

        <br><br>
        <button class="btn btn-sm btn-primary" type="submit">Save</button>

    </form>
</div>
